<html lang="en" ng-app="Pledge">

<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.css">
</head>

<body layout="row" ng-controller="AppCtrl">
  <div layout="column" class="relative" layout-fill role="main">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>Pledge to act!</h3>
      </div>
    </md-toolbar>
    <md-content flex md-scroll-y>
      <div class="inset" hide-sm></div>
      <div layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content layout="column" style="padding:20px 40px 40px">
            <h2>What would you like to do?</h2>
            <md-checkbox>Teach a children's class?</md-checkbox>
            <md-checkbox>Animate a junior youth group?</md-checkbox>
            <md-checkbox>Accompany a group of people through the institute process?</md-checkbox>
            <md-checkbox>Host a devotional gathering?</md-checkbox>
            <div layout="row" layout-align="left center">
              <md-checkbox>Other:</md-checkbox>
              <md-input-container style="margin: 0;">
                <input type="text" ng-model="other">
              </md-input-container>
            </div>
            <div>
              <md-button class="md-primary md-raised">Send</md-button>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
  <script type="text/javascript">
    var app = angular.module("Pledge", ["ngMaterial"]);
    app.controller("AppCtrl", ["$scope", function($scope) {}]);
  </script>
</body>

</html>

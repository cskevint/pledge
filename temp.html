<body>
    <div>
        <div class="social-sharing-widgets">
            <span class="social-sharing-text">Share this:</span>
            <button class="social-widget" data-network="facebook">
        <span class="social-icon facebook-icon"></span>
        </button>
            <button class="social-widget" data-network="twitter">
        <span class="social-icon twitter-icon"></span>
        </button>
            <button class="social-widget" data-network="google-plus">
        <span class="social-icon google-plus-icon"></span>
        </button>
            <button class="social-widget" data-network="linkedin">
        <span class="social-icon linkedin-icon"></span>
        </button>
        </div>
        <div>
            <a href="https://www.linkedin.com/profile/add?startTask=CERTIFICATION_NAME" rel="nofollow" target="_blank">
                <img src="https://download.linkedin.com/desktop/add2profile/buttons/en_US.png " alt="LinkedIn Add to Profile button">
            </a>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            const link = encodeURIComponent('https://www.nytimes.com/');

            const urlMap = {
                'facebook': 'https://www.facebook.com/sharer/sharer.php?u=',
                'twitter': 'https://twitter.com/intent/tweet?url=',
                'google-plus': 'https://plus.google.com/share?url=',
                'linkedin': 'https://www.linkedin.com/shareArticle?mini=true&url='
            };

            $('button').on('click', function(event) {
                const network = $(event.target).closest('.social-widget').data('network');
                const url = urlMap[network] + link;
                log(url);
                window.open(url, 'share', 'menubar=no,toolbar=no,scrollbars=yes,resizable=yes,height=450,width=400');
            });
        });

        function log(message) {
            $('body').append('<div style="border:1px solid black">' + message + '</div>');
        }
    </script>
</body>

</html>
